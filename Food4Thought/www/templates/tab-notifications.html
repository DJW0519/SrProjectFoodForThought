<ion-view view-title="Notifications">
	<ion-nav-bar class="nav-view-not"></ion-nav-bar>
	<ion-content>
		<div class="list card">
			<ion-list ng-controller="NotificationsCtrl">
				<ion-item class="item item-divider nav-view-home" style="text-align:center">
					urgent!
				</ion-item>
				<ion-item ng-repeat="notification in notifications">
					{{notification.title}}
				</ion-item>
			</ion-list>
		</div>
		<div class="list card">
			<ion-list>
				<ion-item class="item item-divider nav-view-set" style="text-align:center;">
					other...
				</ion-item>
				<ion-item class="item">
					something informative and cool, yay kids!
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
