<ion-view view-title="Volunteering">
  <ion-content>
    <br>
    <center>Your Shifts</center>
    <div class="list list-inset">
      <div class="item">
        Shift1
      </div>
      <div class="item">
        Shift2
      </div>
    </div>

    <center>
      <button class="button button-stable" ng-click="newShift()">
        Need a shift? Sign up!
      </button>
      <br><br><br>
      <a class="button button-dark" ng-click="start()">
        Sign In!
      </a>
    </center>
  </ion-content>

  <a href="https://donatenow.networkforgood.org/foodforthoughtdenver?code=Website%20Donations">
    <div class="bar bar-footer bar-balanced">
      <div class="title">Donate!</div>
    </div>
  </a>
</ion-view>
