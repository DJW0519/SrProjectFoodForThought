<ion-view view-title="Settings">
	<ion-nav-bar class="f4t-blue"></ion-nav-bar>
	<ion-content class="f4t-water">
		<ion-list>
			<ion-toggle  ng-model="settings.locationServices">
				Location Services
			</ion-toggle>
			<ion-toggle ng-model="settings.autoCheckin">
				Automatic Check-in
			</ion-toggle>
			<ion-item ng-click="settings.logOut">
				Log Out 
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
