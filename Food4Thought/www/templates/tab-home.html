<ion-view view-title="Home">
	<ion-nav-bar class="f4t-red"></ion-nav-bar>
	<ion-content>
		<br>
		<div class="list list-inset">
			<ion-list>
				<ion-item class="item item-divider f4t-blue" style="text-align:center;">
					Your Shifts
				</ion-item>
				<ion-item class="item-divider row">
					<div class="col col-25">Date</div>
					<div class="col col-40">Location</div>
					<div class="col col-35">Organization</div>
				</ion-item>
				<div ng-repeat="shift in shifts">
					<ion-item class="row", ng-click="toggleShift(shift)", ng-class="{active: isShiftShown(shift)}">
						<div class="col col-25">{{shift.date}}</div>
						<div class="col col-40">{{shift.loc}}</div>
						<div class="col col-35">{{shift.organization}}</div>
					</ion-item>
					<ion-item class="item-accordian row", ng-show="isShiftShown(shift)">

						<div class="col col-25" ng-click="launchMaps(shift.location)">
						<pre class="shift-details">{{shift.time}}</pre>
						<pre class="shift-details">{{shift.location}}</pre>
						<pre class="shift-details">{{shift.address}}</pre>
						</div>

						<div class="col col-40">
							<i class="button button-bold icon ion-location" ng-click="launchMaps(shift.address)"> Directions</i>
						</div>

						<div class="col col-35">
						<pre class="shift-details">{{clothInfo}}</pre>
						</div>
					</ion-item>
				</div>
			</ion-list>
		</div>
		<br>
		<center>

			<ion-item class="button button-dark" ng-click="openModal(1)">
				Sign up to volunteer!
			</ion-item>
			<br><br><br>
			<ion-item class="button button-assertive" ng-click="openModal(2)">
				Check In
			</ion-item>

		</center>
	</ion-content>
</ion-view>
